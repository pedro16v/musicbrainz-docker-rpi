# Description: ARM64 optimized MusicBrainz replication setup
services:
  db:
    image: postgres:16-bookworm  # ARM64 compatible
    restart: unless-stopped
    command: postgres -c "shared_buffers=512MB" -c "max_connections=50" -c "work_mem=4MB"
    environment:
      - POSTGRES_DB=musicbrainz_db
      - POSTGRES_USER=musicbrainz
      - POSTGRES_PASSWORD=musicbrainz
    shm_size: "512MB"
    volumes:
      - /mnt/storage/musicbrainz-docker-arm/postgres-data:/var/lib/postgresql/data
      - /mnt/storage/musicbrainz/dbdump:/media/dbdump
    ports:
      - "5432:5432"  # Direct database access
    deploy:
      resources:
        limits:
          memory: 1GB
        reservations:
          memory: 512MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicbrainz -d musicbrainz_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:3-alpine  # ARM64 compatible
    restart: unless-stopped
    ports:
      - "6379:6379"  # Direct Redis access if needed
    deploy:
      resources:
        limits:
          memory: 128MB
        reservations:
          memory: 64MB
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  musicbrainz-minimal:
    build:
      context: build/musicbrainz-minimal
    volumes:
      - /mnt/storage/musicbrainz/dbdump:/media/dbdump
      - ./logs:/musicbrainz-server/logs
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
      - REPLICATION_ACCESS_TOKEN=${REPLICATION_ACCESS_TOKEN}
      - REDIS_SERVER=${REDIS_SERVER:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MUSICBRAINZ_BASE_DOWNLOAD_URL=${MUSICBRAINZ_BASE_DOWNLOAD_URL:-https://data.metabrainz.org/pub/musicbrainz}
      - MUSICBRAINZ_REDIS_SERVER=${REDIS_SERVER:-redis}
      - MUSICBRAINZ_POSTGRES_SERVER=${POSTGRES_HOST:-db}
      - MUSICBRAINZ_POSTGRES_READONLY_SERVER=${POSTGRES_HOST:-db}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 128MB
    command: sleep infinity  # Keep container running for manual operations
    healthcheck:
      test: ["CMD", "pgrep", "-f", "sleep"]
      interval: 30s
      timeout: 10s
      retries: 3

  musicbrainz-replication:
    build:
      context: build/musicbrainz-minimal
    volumes:
      - /mnt/storage/musicbrainz/dbdump:/media/dbdump
      - ./logs:/musicbrainz-server/logs
      - ./default/replication.cron:/etc/cron.d/replication
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
      - REPLICATION_ACCESS_TOKEN=${REPLICATION_ACCESS_TOKEN}
      - REDIS_SERVER=${REDIS_SERVER:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MUSICBRAINZ_BASE_DOWNLOAD_URL=${MUSICBRAINZ_BASE_DOWNLOAD_URL:-https://data.metabrainz.org/pub/musicbrainz}
      - MUSICBRAINZ_REDIS_SERVER=${REDIS_SERVER:-redis}
      - MUSICBRAINZ_POSTGRES_SERVER=${POSTGRES_HOST:-db}
      - MUSICBRAINZ_POSTGRES_READONLY_SERVER=${POSTGRES_HOST:-db}
    depends_on:
      musicbrainz-minimal:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 128MB
    command: ["cron", "-f"]