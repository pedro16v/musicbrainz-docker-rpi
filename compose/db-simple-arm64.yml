# Description: Simplified database-only setup for ARM64 testing

services:
  db:
    image: postgres:16-bookworm
    restart: unless-stopped
    command: postgres -c "shared_buffers=1GB" -c "max_connections=100"
    environment:
      - POSTGRES_DB=musicbrainz_db
      - POSTGRES_USER=musicbrainz
      - POSTGRES_PASSWORD=musicbrainz
    shm_size: "1GB"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - dbdump:/media/dbdump
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 2GB
        reservations:
          memory: 1GB

  redis:
    image: redis:3-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 128MB
