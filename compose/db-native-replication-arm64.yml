# Description: Database with native PostgreSQL replication for ARM64

volumes:
  pgdata:
    driver: local
  dbdump:
    driver: local

services:
  db:
    image: postgres:16-bookworm
    restart: unless-stopped
    command: |
      postgres 
      -c "shared_buffers=1GB" 
      -c "max_connections=100"
      -c "wal_level=logical"
      -c "max_replication_slots=4"
      -c "max_wal_senders=4"
    environment:
      - POSTGRES_DB=musicbrainz_db
      - POSTGRES_USER=musicbrainz
      - POSTGRES_PASSWORD=musicbrainz
    shm_size: "1GB"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - dbdump:/media/dbdump
      - ./scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    deploy:
      resources:
        limits:
          memory: 2GB
        reservations:
          memory: 1GB

  redis:
    image: redis:3-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 128MB
