# Development MusicBrainz replication setup
# Connects to external database for development

services:
  redis-dev:
    image: redis:3-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6381}:6379"
    deploy:
      resources:
        limits:
          memory: 64MB
        reservations:
          memory: 32MB

  musicbrainz-minimal-dev:
    build:
      context: build/musicbrainz-minimal
    volumes:
      - ${DUMP_PATH:-./dbdump}:/media/dbdump
      - ${LOG_PATH:-./logs-dev}:/musicbrainz-server/logs
      - ${SECRETS_PATH:-./local/secrets}:/secrets:ro
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-localhost}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
      - MUSICBRAINZ_BASE_DOWNLOAD_URL=${MUSICBRAINZ_BASE_DOWNLOAD_URL:-https://data.metabrainz.org/pub/musicbrainz}
      - MUSICBRAINZ_REDIS_SERVER=${REDIS_SERVER:-redis-dev}
      - MUSICBRAINZ_POSTGRES_SERVER=${POSTGRES_HOST:-localhost}
      - MUSICBRAINZ_POSTGRES_READONLY_SERVER=${POSTGRES_HOST:-localhost}
      - REDIS_SERVER=${REDIS_SERVER:-redis-dev}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - redis-dev
    deploy:
      resources:
        limits:
          memory: 128MB
        reservations:
          memory: 64MB
    command: sleep infinity