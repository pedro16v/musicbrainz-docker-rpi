# Description: Minimal database-only setup for ARM64 with replication and host volume mapping

volumes:
  pgdata:
    driver: local

services:
  db:
    image: postgres:16-bookworm  # ARM64 compatible
    restart: unless-stopped
    command: postgres -c "shared_buffers=512MB" -c "max_connections=50" -c "work_mem=4MB"
    environment:
      - POSTGRES_DB=musicbrainz_db
      - POSTGRES_USER=musicbrainz
      - POSTGRES_PASSWORD=musicbrainz
    shm_size: "512MB"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - /mnt/storage/musicbrainz/dbdump:/media/dbdump
    ports:
      - "5432:5432"  # Direct database access
    deploy:
      resources:
        limits:
          memory: 1GB
        reservations:
          memory: 512MB

  redis:
    image: redis:3-alpine  # ARM64 compatible
    restart: unless-stopped
    ports:
      - "6379:6379"  # Direct Redis access if needed
    deploy:
      resources:
        limits:
          memory: 128MB
        reservations:
          memory: 64MB

  musicbrainz-minimal:
    build:
      context: build/musicbrainz-minimal
    volumes:
      - /mnt/storage/musicbrainz/dbdump:/media/dbdump
      - ./logs:/musicbrainz-server/logs
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=musicbrainz_db
      - POSTGRES_USER=musicbrainz
      - POSTGRES_PASSWORD=musicbrainz
      - MUSICBRAINZ_BASE_DOWNLOAD_URL=https://data.metabrainz.org/pub/musicbrainz
      - MUSICBRAINZ_REDIS_SERVER=redis
      - MUSICBRAINZ_POSTGRES_SERVER=db
      - MUSICBRAINZ_POSTGRES_READONLY_SERVER=db
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 128MB
    command: sleep infinity  # Keep container running for manual operations
