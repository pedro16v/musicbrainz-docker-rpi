# Test MusicBrainz replication setup
# Uses different ports to avoid conflicts with production

services:
  db-test:
    image: postgres:16-bookworm
    restart: unless-stopped
    command: postgres -c "shared_buffers=256MB" -c "max_connections=25" -c "work_mem=2MB"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
    shm_size: "256MB"
    volumes:
      - ${DATA_PATH:-./postgres-data-test}:/var/lib/postgresql/data
      - ${DUMP_PATH:-./dbdump}:/media/dbdump
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5433}:5432"
    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

  redis-test:
    image: redis:3-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6380}:6379"
    deploy:
      resources:
        limits:
          memory: 64MB
        reservations:
          memory: 32MB

  musicbrainz-minimal-test:
    build:
      context: build/musicbrainz-minimal
    volumes:
      - ${DUMP_PATH:-./dbdump}:/media/dbdump
      - ${LOG_PATH:-./logs-test}:/musicbrainz-server/logs
      - ${SECRETS_PATH:-./local/secrets}:/secrets:ro
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db-test}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
      - MUSICBRAINZ_BASE_DOWNLOAD_URL=${MUSICBRAINZ_BASE_DOWNLOAD_URL:-https://data.metabrainz.org/pub/musicbrainz}
      - MUSICBRAINZ_REDIS_SERVER=${REDIS_SERVER:-redis-test}
      - MUSICBRAINZ_POSTGRES_SERVER=${POSTGRES_HOST:-db-test}
      - MUSICBRAINZ_POSTGRES_READONLY_SERVER=${POSTGRES_HOST:-db-test}
      - REDIS_SERVER=${REDIS_SERVER:-redis-test}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - db-test
      - redis-test
    deploy:
      resources:
        limits:
          memory: 128MB
        reservations:
          memory: 64MB
    command: sleep infinity
