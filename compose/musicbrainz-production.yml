# Production MusicBrainz replication setup
# Optimized for production ARM64 systems

services:
  db:
    image: postgres:16-bookworm
    restart: unless-stopped
    command: postgres -c "shared_buffers=512MB" -c "max_connections=50" -c "work_mem=4MB"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
    shm_size: "512MB"
    volumes:
      - ${DATA_PATH:-./postgres-data}:/var/lib/postgresql/data
      - ${DUMP_PATH:-./dbdump}:/media/dbdump
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    deploy:
      resources:
        limits:
          memory: 1GB
        reservations:
          memory: 512MB

  redis:
    image: redis:3-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    deploy:
      resources:
        limits:
          memory: 128MB
        reservations:
          memory: 64MB

  musicbrainz-minimal:
    build:
      context: build/musicbrainz-minimal
    volumes:
      - ${DUMP_PATH:-./dbdump}:/media/dbdump
      - ${LOG_PATH:-./logs}:/musicbrainz-server/logs
      - ${SECRETS_PATH:-./local/secrets}:/secrets:ro
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-musicbrainz_db}
      - POSTGRES_USER=${POSTGRES_USER:-musicbrainz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-musicbrainz}
      - MUSICBRAINZ_BASE_DOWNLOAD_URL=${MUSICBRAINZ_BASE_DOWNLOAD_URL:-https://data.metabrainz.org/pub/musicbrainz}
      - MUSICBRAINZ_REDIS_SERVER=${REDIS_SERVER:-redis}
      - MUSICBRAINZ_POSTGRES_SERVER=${POSTGRES_HOST:-db}
      - MUSICBRAINZ_POSTGRES_READONLY_SERVER=${POSTGRES_HOST:-db}
      - REDIS_SERVER=${REDIS_SERVER:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 128MB
    command: sleep infinity
